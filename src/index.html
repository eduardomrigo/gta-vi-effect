<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Efeito de revelação do logo GTA VI com animações suaves">
    <meta name="keywords" content="GTA VI, animação, efeito, scroll, GSAP">
    <title>GTA VI Logo Reveal Effect</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-img-container">
                <img src="assets/images/hero-img-layer-1.png" alt="Camada de fundo do GTA VI" />

                <div class="hero-img-logo">
                    <img src="assets/images/logo.png" alt="Logo do GTA VI" />
                </div>

                <img src="assets/images/hero-img-layer-2.png" alt="Camada superior do GTA VI" />

                <div class="hero-img-copy">
                    <p>Role para baixo para revelar</p>
                </div>
            </div>

            <div class="fade-overlay"></div>

            <div class="overlay">
                <svg width="100%" height="100%" aria-hidden="true">
                   <defs>
                    <mask id="logoRevealMask">
                        <rect width="100%" height="100%" fill="white" />
                        <path id="logoMask"></path>
                    </mask>
                   </defs>
                   <rect
                    width="100%"
                    height="100%"
                    fill="#111117"
                    mask="url(#logoRevealMask)"
                   />
                </svg>
            </div>

            <div class="logo-container"></div>
            <div class="overlay-copy">
                <h1>Desenvolvido com</h1>
                <div class="libraries">
                    <div class="library-item">
                        <img src="assets/images/gsap.webp" alt="Logo GSAP" class="gsap-logo">
                    </div>
                    <div class="library-item">
                        <img src="assets/images/lenis.png" alt="Logo Lenis" class="lenis-logo">
                    </div>
                </div>
            </div>
        </section>
        <section class="outro">
            <a href="https://eduardev.com" target="_blank" rel="noopener noreferrer" class="author-link">eduardev.com</a>
        </section>
    </main>
    
    <script type="module" src="scripts/script.js"></script>
    <script type="module" src="assets/data/logo.js"></script>
</body>
</html>
